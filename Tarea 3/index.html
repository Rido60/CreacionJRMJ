<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Dinámica de Imágenes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <main>
        <h2>GALERIA DINAMICA DE IMAGENES</h2>
        <div class="container">
            <div class="image-container">
              <button id="anterior" class="button">Anterior</button>
              
              <div class="agrandar">
                <img id="imagen" src="" alt="Galería de imágenes">
              </div>
              
              <button id="siguiente" class="button">Siguiente</button>
            </div>

            <div class="numerador">
                <p id="indicador">Imagen 1 de 1</p>
            </div>   
        </div>
    </main>
    
    <script src="main.js"></script>
    
</body>
</html>
